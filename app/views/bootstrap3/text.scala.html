@(field: Field, label: String = "CHANGEME", placeholder: String = "")

<div class="form-group input-group @if(field.hasErrors) {has-error}">
    <span class="input-group-addon">@label</span>
    <input type="text"
    class="form-control"
    id="@field.id"
    name="@field.name"
    value="@field.value.getOrElse("")"
    placeholder="@placeholder" />
</div>
